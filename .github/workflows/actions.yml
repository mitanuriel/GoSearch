name: Go CI

on:
  push:
    branches:
      - main
      - develop
      
  pull_request:
    branches:
      - main
      - develop
      
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        options: >-
          --health-cmd="curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21  


      - name: Clean Go cache
        run: |
          go clean -modcache
          rm -rf $GOPATH/pkg/mod
          rm -rf ~/.cache/go-build



      - name: Install dependencies
        working-directory: ./src/backend
        run: |
          go mod tidy
          go mod download

      - name: Set environment variables for Elasticsearch
        run: |
          # Elasticsearch configuration
          echo "ES_HOST=localhost" >> $GITHUB_ENV
          echo "ES_USERNAME=elastic" >> $GITHUB_ENV
          echo "ES_PASSWORD=changeme" >> $GITHUB_ENV
          
           # Database configuration
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_USER=testuser" >> $GITHUB_ENV
          echo "DB_PASSWORD=testpassword" >> $GITHUB_ENV
          echo "DB_NAME=testdb" >> $GITHUB_ENV

          # Session secret (generate a random string)
          echo "SESSION_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV
          
      - name: Run unit tests
        working-directory: ./src/backend
        run: go test -v ./...
      
      - name: Run integration tests
        working-directory: ./src/backend
        run: go test -v -tags=integration ./...

      - name: Build application
        working-directory: ./src/backend
        run: go build -v .

      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Clean Go cache
        run: |
          go clean -modcache
          rm -rf $GOPATH/pkg/mod
          rm -rf ~/.cache/go-build
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./src/backend
          args: --timeout=5m

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Run on all pushes and PRs (not just main branch)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      
      - name: Install GCC (needed for CGO/SQLite)
        run: sudo apt-get update && sudo apt-get install -y gcc
      
      - name: Run tests with coverage
        working-directory: ./src/backend
        env:
          CGO_ENABLED: 1
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test
          DB_PASSWORD: test
          DB_NAME: test
          SESSION_SECRET: test-secret-for-ci
        run: |
          # Run unit tests (no external dependencies required)
          go test -tags=unit -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Install SonarQube Scanner CLI
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH
      
      - name: Run SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sonar-scanner \
            -Dproject.settings=sonar-project.properties \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.host.url=https://sonarcloud.io
