name: Go CI

on:
  push:
    branches:
      - main
      - develop
      
  pull_request:
    branches:
      - main
      - develop
      
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        options: >-
          --health-cmd="curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21  


      - name: Clean Go cache
        run: |
          go clean -modcache
          rm -rf $GOPATH/pkg/mod
          rm -rf ~/.cache/go-build



      - name: Install dependencies
        working-directory: ./src/backend
        run: |
          go mod tidy
          go mod download

      - name: Set environment variables for Elasticsearch
        run: |
          # Elasticsearch configuration
          echo "ES_HOST=localhost" >> $GITHUB_ENV
          echo "ES_USERNAME=elastic" >> $GITHUB_ENV
          echo "ES_PASSWORD=changeme" >> $GITHUB_ENV
          
           # Database configuration
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_USER=testuser" >> $GITHUB_ENV
          echo "DB_PASSWORD=testpassword" >> $GITHUB_ENV
          echo "DB_NAME=testdb" >> $GITHUB_ENV

          # Session secret (generate a random string)
          echo "SESSION_SECRET=$(openssl rand -hex 32)" >> $GITHUB_ENV
          
      - name: Run tests
        working-directory: ./src/backend
        run: go test -v ./...

      - name: Build application
        working-directory: ./src/backend
        run: go build -v .

      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Clean Go cache
        run: |
          go clean -modcache
          rm -rf $GOPATH/pkg/mod
          rm -rf ~/.cache/go-build
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./src/backend
          args: --timeout=5m

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
      
      - name: Run tests with coverage
        working-directory: ./src/backend
        env:
          ES_HOST: ${{ secrets.ES_HOST }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          CONN_STR: ${{ secrets.CONN_STR }}
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
        continue-on-error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=DevOops23b_GoSearch
            -Dsonar.organization=devoops23b
            -Dsonar.sources=src/backend
            -Dsonar.tests=src/backend
            -Dsonar.test.inclusions=**/*_test.go
            -Dsonar.go.coverage.reportPaths=src/backend/coverage.out
            -Dsonar.exclusions=**/*_test.go,**/vendor/**