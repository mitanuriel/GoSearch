# SonarCloud Configuration
sonar.projectKey=mitanuriel_elinakamby-gosearch-fork
sonar.organization=mitanuriel

# Project Information
sonar.projectName=elinakamby-gosearch-fork
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=src/backend
sonar.tests=src/backend
sonar.test.inclusions=**/*_test.go

# Exclusions
# Exclude vendor, node_modules, migrations, and test files from main source analysis
# Also exclude integration and smoke test files since they require external dependencies
sonar.exclusions=**/vendor/**,**/*_test.go,**/node_modules/**,**/knex-migrations/**

# Coverage
# Coverage is generated only from unit tests (no build tags)
# Integration tests are run separately in the build job
sonar.go.coverage.reportPaths=src/backend/coverage.out

# Language
sonar.language=go

# SCM
sonar.scm.provider=git
